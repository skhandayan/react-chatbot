<!DOCTYPE html>
<html>
  <head>
    <title>Exercises 2</title>
  </head>
  <body>

    <p class="js-date"></p>
    <div class="js-container"></div>


    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>

    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>

    <script type="text/babel">

      function App() {
        return (
          <>
          <ProductDetails 
            imageSrc="images/cotton-socks.png"
            productName="Cotton socks" 
            price="10.90"
            discountPrice="5.45" 
          />
          <ProductDetails 
            imageSrc="images/tennis-balls.png"
            productName="Tennis balls" 
            price="6.00"
          />
          <ProductDetails 
            imageSrc="images/plain-t-shirt.png"
            productName="Plain T-Shirt" 
            price="7.99"
          />

          </>
        )
      }

      function ProductDetails({ productName, price, discountPrice, imageSrc}) {
        return (
          <div>
            <img src={imageSrc} width="50" />
            <h2>{productName}</h2>
            {discountPrice && (
              <>
              <del>Price: ${price}</del>
              <p>Discounted Price: ${discountPrice}</p>
              </>
            )}
            {!discountPrice && <p>Price: ${price}</p>}
            <button>Add to Cart</button>
          </div>
        )
      }

      const container = document.querySelector('.js-container')
      const root = ReactDOM.createRoot(container);

      root.render(
        <App />
      );

    </script>
  </body>
</html>
